<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--MD5工具类-->
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>
</head>
<body>


<div align="center">

    <!--
    表单绑定提交事件
    onsubmit=绑定一个提交检测的函数，true,false
    将这个结果返回给表单，使用onsubmit接收
    -->
    <form method="post" onsubmit="return checkInput()" class="layui-form" action="/blog/user/register">
        用户名：<input type="text" id="username" name="username" placeholder="请输入用户名" lay-verify="required">
        手机号：<input type="text" name="telphone" placeholder="请输入手机号" lay-verify="required">

        密码：<input type="password" id="pwd" lay-verify="required" placeholder="请输入密码">
        <!--加密后的密码-->
        <input type="hidden" id="password_md5" name="password" placeholder="请确认密码">

        确认密码:<input type="password" id="pwd2">
        <input type="hidden" id="password2_md5" name="password2">

        <div class="row">
            <div class="checkbox i-checks pull-left" style="margin-left:-5px;">
                <label><input type="checkbox" value="">记住用户名和密码</label>
            </div>
            <div class="pull-right" style="margin:10px 15px 0 0"><a href="javascript:void(0)" id="xxxx"
                                                                    class="text-info">忘记密码</a></div>
        </div>

        <input value="登录" id="login-btn" lay-submit lay-filter="login" type="submit">

    </form>
</div>

</body>


<script>
    function checkInput() {
        var password_input = document.getElementById('pwd');
        var password_md5 = document.getElementById('password_md5');
        password_md5.value = md5(password_input.value);

        var password2_input = document.getElementById('pwd2');
        var password2_md5 = document.getElementById('password2_md5');
        password2_md5.value = md5(password2_input.value);
        //可以检验判断表单内容，true就是通过提交，false阻止提交
        return true;
    }
</script>


</html>
