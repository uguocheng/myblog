<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!--MD5工具类-->
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>
</head>
<body>

<div th:if="${worryPwd}">用户名或密码错误</div>
<form action="/blog/user/login" method="post" onsubmit="return checkpwd()">
    用户名：<input type="text" name="username"><br/>

    密码：<input type="password" id="pwd" placeholder="请输入密码">
    <!--加密后的密码-->
    <input type="hidden" id="password_md5" name="password" placeholder="请确认密码">

    <input type="submit" value="登录">
</form>
</body>
<script>
    function checkpwd() {
        //js里字符串习惯用单引号
        var password_input = document.getElementById('pwd');
        var password_md5 = document.getElementById('password_md5');
        password_md5.value = md5(password_input.value);
        return true;
    }
</script>

</html>
