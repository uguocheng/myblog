<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!--MD5工具类-->
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>
</head>
<body>
<form action="/index/login" method="post" onsubmit="return checkpwd()">
    用户名：<input type="text" name="username"><br/>
    密码:<input type="password" id="passwordByIn"><br/>
    <input type="hidden" id="password_md5" name="password">
    <input type="submit" value="登录">
</form>
</body>
<script>
    function checkpwd() {
        var passwordByIn=document.getElementById("passwordByIn");
        var password_md5=document.getElementById("password");

        password_md5.value=md5(passwordByIn.value);

        return true;
    }
</script>

</html>
